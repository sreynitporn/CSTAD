<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hj, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;;
    }
    .container{
        width: 70%;
        height: 500px;
        background-color: aqua;
        margin-top: 20px; 
        margin: auto;
    }
    .header{
        width: 100%;
        height: 500px;
        background-color: azure;
        border: 10px solid black;
        margin: auto;
        border-radius: 8px;
        margin-top: 10px;
    }
  
    .box{
        width: 60%;
        background-color: aquamarine;
        border: 10px solid black;
        margin-left: 350px;
       
    }
    .contain{
        width:100%;
        height: 100px;
        background-color:blue; 
        border-bottom: 5px solid black;    
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .center{
        width: 100%;
        height: 200px;
        background-color: blue;
        border-bottom: 5px solid black;
        display: flex; 
    }
    .footer{
        width: 100%;
        height: 100px;
        background-color: blue;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .box2{
        width: 40%;
        height: 200px;
    }
    .box-Menu{
        width:100%;
        height: 120px;
        border-bottom: 5px solid black;
        border-right:5px solid black ;
        background-color:red;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .box-Ad2{
        width:100%;
        height: 80px;
        border-bottom: 5px solid black;
        border-right:5px solid black ;
        background-color: aqua;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .Main{
        width:60%;
        height:200px;
        background-color: aqua;
        border-bottom: 5px solid black;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .Ad1{
        width: 40%;
        height: 200px;
        border-left:5px solid black ;
        border-bottom: 5px solid black;
        background-color:brown;
        justify-content: center;
        align-items: center;
        display: flex;
    }
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML.CASS</h1>
                <div class="box">
                    <div class="contain">
                        <h1>header</h1>
                    </div>
                    <div class="center">
                        <div class="box2">
                            <div class="box-Menu"><h1>MENUE</h1></div>
                            <div class="box-Ad2"><h1>AD2</h1></div>
                        </div>
                        <div class="Main"><h1>MAIN</h1></div>
                        <div class="Ad1"><h1>AD1</h1></div>
                    </div>
                    <div class="footer"><h1>FOOTER</h1></div>
                </div>
        </div>
    </div>
</body>
</html>
