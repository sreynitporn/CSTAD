<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0;
        padding: 0;
        box-sizing:border-box ;
    }
    .container{
        width: 60%;
        height: 20vh;
        background-color: aqua;
        margin: auto;
        margin-top: 10px;
        border-radius: 10px;
        box-shadow: 1px 1px 1px 0;
    }
    header{
        width: 100%;
        height: 100%;
    }
    header img{
        width: 100%;
        height: 100%;
    }
    .content{
        width: 100%;
        height:400px;
        background-color: rgb(59, 69, 65);
        display: flex;
    }
    .box1{
        width: 60%;
        height: 50%;
        background-color: rgb(110, 62, 91);
    }
    .box2{
        width: 60%;
        height: 50%;
        background-color: blueviolet;
        display: flex;
    }
    .row-1{
        width: 60%;
        height:50%;
        background-color:chocolate;
    }
    .row-2{
        width: 60%;
        height:50%;
        background-color: blue;
        display: flex;
    }
    .col-1{
        width: 100%;
        height:100%;
        background-color:black;
    }
    .col-2{
        width: 100%;
        height:100%;
        background-color:yellowgreen;
    }
</style>
<body>
    <div class="container">
        <header>
            <img src="image/p12.jpg" alt="">
        </header>
        <div class="content">
            <div class="box1">
                <div class="row-1">
                    
                </div>
                <div class="row-2"></div>
            </div>
            <div class="box2">
                
            </div>
        </div>
    </div>
    
</body>
</html>
