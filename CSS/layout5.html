<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        width: 60%;
        height: 600px;
        margin: auto;
        padding: 20px;
    }
    .header{
        width: 90%;
        height: 100px;
        margin: auto;
        text-align: center;
        background-color: aquamarine;
        padding: 20px;
    }
    .body{
        width: 90%;
        height: 400px;
        margin: auto;
        display: flex;
        padding: 20px 0;
        text-align: center;
    }
    .Aside{
    
        width: 40%;
        height: 380px;
        background-color: blueviolet;
        margin-right: 20px;
        padding: 60px;
    }
    .Article{
        width: 100%;
        height: 380px;
        background-color: bisque;
        padding: 50px;
    }
    .box{
        width: 100%;
        height: 200px;
        text-align: center;
        display: flex;
        margin: auto;
        padding: 30px 30px 30px;
    }
    .box .left:nth-child(1){
        width: 80%;
        height: 120px;
        background-color:yellow; 
        margin-right: 20px; 
        text-align: center;
    }
    .box .center:nth-child(2){
        width: 80%;
        height: 120px;
        background-color:green;
        margin-right: 20px;
        text-align: center;
    }
    .box .right:nth-child(3){
        width: 80%;
        height: 120px;
        background-color:red;
    } 
    .footer{
        width: 90%;
        height: 100px;
        background-color: aqua;
        text-align: center;
        margin: auto;
        margin-top: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>header</h1>
        </div>
        <div class="body">
            <div class="Aside">
                <h1>Aside</h1>
            </div>
            <div class="Article">
                <h1>Article</h1>
                <div class="box">
                    <div class="left">
                        <h1>image</h1>
                    </div>
                    <div class="center">
                        <h1>image</h1>
                    </div>
                    <div class="right">
                        <h1>image</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>footer</h1>
        </div>
    </div>
    
</body>
</html>
