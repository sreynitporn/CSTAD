<head>

    }

        background-color: aqua;

    }
    .container .header{
        width: 100%;
        height: 100px;
        background-color: brown;
    }
    .container .content{
        width: 100px;
        height: 280px;
        background-color: black;
        margin-top: 10px;
        
    }
     .content .center {
        width: 100%;
        height: 280px;
        background-color: blue;
        margin-right: 10px;
        
    }
    .left{
        width:100%;
        height: 25%;
        background-color: blueviolet;
        margin-bottom: 10px;
        display: flex;
    }
    .right{
        width: 100%;
        height: 75%;
        background-color: beige;

    }
    .top{
        width: 100%;
        height: 100px;
        background-color: azure;
    }
    .bottom{
        width: 100%;
        height: 100px;
        background-color: brown;
    }
</style>
<body>
    <div class="box">
        <div class="container">
            <div class="header"></div>
            <div class="content">

                     <div class="left"></div>

                        <div class="bottom"></div>
                     </div>
                </div>
               

            </div>
        </div>
    </div>
    
</body>
</html>
