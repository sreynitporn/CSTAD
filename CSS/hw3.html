<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 60%;
        height: 700px;
        background-color: blue;
        margin: auto;
        margin-top: 20px;
        border: 2px solid black;
    }
    .header img{
        width: 100%;
        height: 200px;
        background-color: aqua;
    }
    .contain img{
        width: 40%;
        height: 300px;
        background-color: blueviolet;
        display: flex;
    }
    .footer{
        width: 100%;
        height: 200px;
         background-color:brown;
    }
</style>
<body>
    <div class="container">
        <div class="header">
            <img src="image/p12.jpg" alt="">
        </div>
        <div class="contain">
            <div class="right">
                <img src="image/p4.jpg" alt="">
            </div>
            <div class="center"><img src="image/p13.jpg" alt=""></div>
            <div class="left"></div>

        </div>
        <div class="footer"></div>

    </div>
</body>
</html>
