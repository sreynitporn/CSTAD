<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 60%;
        height: 500px;
        background-color: aquamarine;
        margin: auto;
        text-align: center;

    }
    .container .Header{
        width: 100%;
        height: 100px;
        padding: 20px ;
        background-color: blueviolet;

    }
    .container .center{
        width: 100%;
        height: 300px;
        background-color: blue;
        display: flex;
    }
    .center .Nav:nth-child(1){
        width: 30%;
        height: 300px;
        background-color: brown;
        padding: 100px;
    }
     .center .Nav{
        width: 30%;
        height: 300px;
        text-align: center;
        padding: 100px;
        background-color:hotpink;
    }
    
    .center .kondal{
        width:40%;
        height: 300px;
        background-color: beige;
        padding: 100px;
        
    }
    .container .FOOTER{
        width: 100%;
        height: 100px;
        background-color: green;
        padding: 20px;
    }

</style>
<body>
    <div class="container">
        <div class="Header">
            <h1>HELLO CRESH</h1>
        </div>
        <div class="center">
            <div class="Nav">
                <h1>Nav</h1>
            </div>
            <div class="kondal">
                <h1>kondal</h1>
            </div>
            <div class="Nav">
                <h1>Nav</h1>
            </div>
        </div>
        <div class="FOOTER">
            <h1>footer</h1>
        </div>
    </div>
</body>
</html>
