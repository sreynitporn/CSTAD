<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test();">add</button>
    <button onclick="test();">view</button>
</body>
<script>

    function test(){
        var x,y;
        x=parseInt(prompt("Enter number x="))
        y=parseInt(prompt("Enter number y="))
        document.write(x+y)
        document.write("<br></br>")
        document.write(x*y)
    }
</script>
</html>
