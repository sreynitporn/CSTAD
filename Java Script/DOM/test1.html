<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo1">
        Lorem ipsum dolor sit amet consectetur adipisicing.
    </div>
    <input type="button" value="Click me" onclick="ChengContent()">

    }
</script>
