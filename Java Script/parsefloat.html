<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button onclick="test()">click me</button>
</body>
<script>
    
    function test(){
        var x,y;

        y=parseFloat(prompt("Enter number y="))
        alert(x-y)//alert: cheak error or not.[p]
        document.write(x+y)
        document.write("<br></br>")
        document.write(x*y)
    }
