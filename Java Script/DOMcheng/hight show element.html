<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    section{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 70%;
        height: 150px;
        background-color: yellow;
        display: flex;
    }
    .box{
        width: 50%;
        height: 100%;
        background-color: yellowgreen;
    }
    h1{
        padding: 55px 100px 0;
    }
    .box_btn{
        background-color: aquamarine;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    button{
        width: 60px;
        height: 40px;
        background-color: yellow;
        border: none;
        border-radius: 70px;
    }
</style>
<body>
    <section>
        <div class="container">
            <div class="box" id="box">
                <h1>I love you cr....!&#128151 </h1>
            </div>
            <div class="box_btn">
                <button id="btn1" onclick="Yes()">Yes</button>
                <button id="btn2" onmouseover="right()">No</button>
            </div>
        </div>
    </section>
</body>
<script>
    let i=0;
    function right(){
        if(i==0){
            let btn2 = document.getElementById('btn2')
            btn2.style.position = 'absolute';
            btn2.style.left = '10px';
            i=1;
        }
        else{
            btn2.style.left = '380px'
            i=0;
        }
    }
    function Yes(){
        let text = document.getElementById('box')
        text.innerHTML = '<h1> love you too.....!&#129325</h1>';
        document.getElementById('btn1').innerText = 'Thank you'

    }
</script>
</html>
