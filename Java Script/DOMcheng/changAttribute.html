<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box\;
    }
    section{
        width:100%;
        height: 100vh;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #box_content{
        width:25% ;
        height: 300px;
        background-color: aquamarine;
       
    }
    img{
        width:100% ;
        height: 100%; 
        cursor: pointer;
    }
</style>
<body>
    <section>
        <div id="box_content">
            <img src="/DOMCheng/image/image1.jpg" id="img" alt="" onmouseover="old_image()"  onmouseout="new_image()">
        </div>
    </section>
</body>
<script>
function old_image(){
    document.getElementById('img').setAttribute("src","/DOMCheng/image/image2.jpg")
}
function new_image(){
    document.getElementById('img').setAttribute("src","/DOMCheng/image/image1.jpg")
}
</script>
</html>
