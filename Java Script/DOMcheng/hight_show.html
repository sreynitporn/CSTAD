<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hight show element</title>
</head>
<style>
    section{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-items: center;
        align-items: center;
        box-shadow: 20px;
        
    }
    .container{
        padding: 7px 7px 7px;
        width: 60%;
        height: 50%;
        margin: auto;
        background-color: rgb(15, 209, 186);
        display: flex;
        padding: 10px 10px 10px;
        border-radius: 10px;
    }
    .box{
        
        box-shadow: 0px 1px 4px 4px;
        border-radius: 5px;
        width: 50%;
        height: 100%;
        background-color: rgb(69, 116, 116);
    }
    .box_btn{
        width: 50%;
        height: 100%;
        display: flex;
        justify-items: center;
        align-items: center;
        transform: translate((-50%));
        
    }
    #btn{
        background-color: blanchedalmond;
        padding: 10px 20px 20px;
        width: 30%;
        height: 50px;
        margin-left: 250px;
        cursor: pointer;
        border-radius: 40px;
        border: none;
        
    }

</style>
<body>
    <section>
        <div class="container">
            <div class="box" id="box"></div>
            <div class="box_btn">
                <button id="btn">Hight /show</button>
            </div>
        </div>
    </section>
</body>
<script>
    let i=0;
    const button = document.getElementById('btn');
    button.addEventListener('click', function(){
        if(i==0){
            document.getElementById('box').style.display = 'none';
            i=1;
        }
        else{
            document.getElementById('box').style.display = 'block';
            i=0;
        }
    })
</script>
</html>
