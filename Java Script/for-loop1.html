<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="result"></p>
</body>
<script>
    let text=' ';
    let i, sum=0;
    for(i=1;i<=10;i++){
        sum += Math.cos(i);
        text+= " " +i;
    }
    document.getElementById("demo").innerHTML ='<h1>'+text+'</h1>';
    document.getElementById("result").innerHTML = '<h1>'+sum+'</h1>';
</script>
</html>
