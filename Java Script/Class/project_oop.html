<script>
    class cars{
        constructor(name,year){
            this.name = name;
            this.year = year;
        }
    }
    class subject extends cars{
        constructor(name,year){
            super(name)
            this.year = year;
        }
        renderToString(){
            document.write(this.name)
            document.write(this.year)
        }
    }
    let result = new subject("Hello word",300)
    result.renderToString();
</script>
