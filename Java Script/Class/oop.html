<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container bg-secondary p-3">
  <h1 class="text-light">CLASS OBJECT</h1>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
    add
  </button>
  <table class="table align-middle" style="table-layout: fixed;">
    <thead class="text-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Address</th>
        <th>position</th>
        <th>profile</th>
      </tr>
    </thead>
    <tbody class="text-light"  id="demo"></tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="">ID</label>
            <input type="text" name="" id="" class="form-control mb-3">
            <label for="">Name</label>
            <input type="text" name="" id="" class="form-control mb-3">
            <label for="">Gender</label>
            <select name="" id="Gender" class="form-control mb-3">
              <option value="female">female</option>
              <option value="male">male</option>
            </select>         
            <label for="">Age</label>
            <input type="text" name="" id="" class="form-control mb-3">
            <label for="">Address</label>
            <input type="text" name="" id="" class="form-control mb-3">
            <label for="">position</label>
            <input type="text" name="" id="" class="form-control mb-3">
            <label for="">profile</label>
            <input type="file" name="" id="" class="form-control mb-3">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btn_save" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>  
</body>
<script>
  const button = document.getElementById('btn_save');
  let Data ='';
   button.addEventListener('click',()=>{
          let id       = document.getElementById('id').value;
          let Name     = document.getElementById('name').value;
          let Gender   = document.getElementById('Gender').value;
          let Age      = document.getElementById('Age').value;
          let Address  = document.getElementById('Address').value;
          let position = document.getElementById('position').value;
          let profile  = document.getElementById('profile').files[0];
          console.log(id);
          console.log(Name)
          console.log(Age)
          
          if(id== ""|| Name==""||Gender==""||Age==""||Address==""||position==""||profile==""){
              swal.fire({
                icon:'error',
                title:'form apply',
                text:'something went worng'
              })
          }
          class DataPerson{
              constructor(id,Name,Gende,Age,Address,position,profile){
                this.id          = id;
                this.Name        = Name;
                this.Gender      = Gender;
                this.Age         = Age;
                this.Address     = Address;
                this.position    = position;
                this.profile     = profile;
              }
              renderToString(){
                Data +=`
                  <tr>
                    <td>${this.id}</td>
                    <td>${this.Name}</td>
                    <td>${this.Gender}</td>
                    <td>${this.Age}</td>
                    <td>${this.Address}</td>
                    <td>${this.position}</td>
                    <td>${this.profile}</td>
                    <td>
                      <img src=${this.profile} width="70px" height="70px"
                    </td>
                  </tr>
                `;
                document.getElementById('demo').innerHTML= Data;
              }
          }
        let obj = new DataPerson(id,Name,Gende,Age,Address,position,profile,URL.createObjectURL(profile));
        obj.renderToString();
        swal.fire({
          icon: 'success',
          title:'Add data successfull....'
        })

   })
</script>
</html>
