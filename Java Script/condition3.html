<script>
    var number1 = 40;
    var number2 =100;

    if(number1==number2){
        document.write("<h4>Result:"+number1+"=="+number2+"</h4>")
    }
    else if(number1 > number2){
        document.write("<h4>Result:"+number1+">"+number2+"</h4>")

    else{

    }
</script>
