<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.2/collection/components/icon/validate.min.js">

    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        width: 100%;
        height: 100vh;
        background-color: antiquewhite;
        position: relative;
    }

    nav{
        margin: auto;
        width: 70%;
        background-color: brown;
        position: relative;
    }

    nav ul{
        list-style: none;
        display: flex;
    }

    nav ul li{
        padding: 18px 15px;
    }

    nav ul li a{
        font-size: 20px;
        color: white;
        text-decoration: none;
    }

    nav ul li:hover{
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.183);
    }
    
    nav #icon_hide{
        display: none;
    }

    .menu_bar{
        padding: 10px 5px;
        width: 20rem;
        height: 100vh;
        position: fixed;
        top: 0;
        left: -25rem;
        z-index: 1111;
        transition: 0.9s;
        cursor: pointer;
        background-color: rgb(34, 94, 74);
    }

    .popup{
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        position: fixed;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.249);
    }

    .menu_bar ul{
        list-style: none;
        width: 100%;

    }

    .menu_bar ul li{
        text-align: center;
        padding: 13px 0;
        cursor: pointer;
        position: relative;
        border-bottom: 1px solid rgba(0, 0, 0, 0.265);

    }

    .menu_bar ul li a{
        font-size: 20px;
        color: aliceblue;
    }

    .menu_bar ul li:hover{
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.183);
        box-shadow: 1px 1px 8px 0 rgba(0, 0, 0, 0.427);
    }

    .menu_bar ion-icon{
        color: #e7dddd;
        font-size:20px ;
        position: absolute;
        top: 15px;
        right: 2px;
    }
    .menu_bar .slide_bar{
        width:100%;
        height: 10rem;
        display: none;
        background-color: rgba(15, 132, 23, 0.863);
    }

    .dark_mood{
        position: absolute;
        width: 100px;
        height: 3.8rem;
        top: 0;
        right: 0;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dark_mood ion-icon#btn_dark{
        font-size: 25px;
        position: absolute;
        color: black;
    }

    .dark_mood ion-icon#btn_light{
        font-size: 25px;
        color: white;
        display: none;
    }
</style>

<body>
    <nav>
        <!-- <ul>
            <li><a href=""><ion-icon name="menu-outline"></ion-icon></a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Home</a></li>
        </ul>  -->
        <div class="dark_mood">
            <ion-icon id="btn_dark" name="moon-outline"></ion-icon>
            <ion-icon id="btn_light" name="sunny-outline"></ion-icon>
        </div>
    </nav>
    <div class="menu_bar">
        <!-- <div class="popup">
            <div class="slide_bar"></div>
        </div> -->
    </div>
</body>
<script>
    $(document).ready(function () {
        var popup = '<div class="popup"></div>'
        var menu = ['កម្សាន្ត​​', 'ជីវិតនិងសង្គម', 'សុីហ្គេម២០២៣', 'ហេរិញ្ញវត្ថុ'];
        var data = '';
        menu.forEach((value) => {
            data += `<li><a>${value}</a>
                        <ion-icon class="icon" id="icon_hide" name="caret-forward-outline"></ion-icon>
                        <div class="slide_bar"></div>
                    </li>`;
        })
        $('nav').append(`<ul><li id="btn_bar"><a><ion-icon name="menu-outline"></ion-icon></a></li>${data}</ul>`);
        $('.menu_bar').append(`<ul>${data}</ul>`);
        $('#btn_bar').click(function () {
            $('.menu_bar').css({ 'left': '0' });
            $('body').append(popup);
        })
        $('body').on('click', '.popup', function () {
            $(this).remove();
            $('.menu_bar').css({ 'left': '-25rem' });
        })
        //dark mood
        $('#btn_dark').click(function () {
            $('#btn_light').show();
            $(this).hide();
            $('body').css({ 'background-color': 'black' });
        })
        $('#btn_light').click(function () {
            $('#btn_dark').show();
            $(this).hide();
            $('body').css({'background-color': 'white' });
        })
        var i=0;
        $('.icon').click(function(){
            $(this).parents('li').find('.slide_bar').slideToggle(300);
            if(i==0){
                $(this).css({'transform':'rotate(90deg)'});
                i=1;
            }
            else{
                $(this).css({'transform':'rotate(0deg)'});
                i=0;
            }
        })
    })
</script>

</html>
