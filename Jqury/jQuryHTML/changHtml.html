<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>jQuery HTML</title>
</head>
<style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    input{
        padding: 10px 15px;
        margin-left:20px ;
    }
</style>
<body>
    <div class="box1">
        <h1>Hello world</h1>
    </div>

    <input type="text" id="num1" placeholder="number1">
    <input type="text" id="num2" placeholder="number2">
    <input type="text" id="result" placeholder="result">
    
    <input type="button" value="html" id="btn1">

    <hr>

    <input type="text" id="num3" placeholder="number1">
    <input type="text" id="num4" placeholder="number2">
    <input type="text" id="result2" placeholder="result">
</body>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
             $('.box1').html("<h1>Hello jquery</h1>");
            // $('.box1').text("<h1>Hello jquery</h1>");
            // $('#input1').val("hello cr");
            let num1 = $('#num1');
            let num2 = $('#num2');
            let result = $('#result');
            // result.val(Number(num1.val())+Number(num2.val()));
            result.val(getAllNum(num1,num2));
        });
        function getAllNum(num1,num2){
            return Number(num1.val())+Number(num2.val());
        }
        let result2 = $('#result2')
        let num3    = $('#num3')
        let num4    = $('#num4')
        $(num3).keyup(function(){
            $(result2).val(getAllNum(num3,num4));
        })
        $(num4).keyup(function(){
            $(result2).val(getAllNum(num3,num4));
        })

    })
</script>
</html>
