<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box{
        width: 40%;
        height: 300px;
        background-color: aqua;
        font-size: 20px;
        padding: 15px 20px;
    }
</style>
<body>
    <input type="button" value="hide" id="btn_hide">
    <input type="button" value="show" id="btn_show">
    <input type="button" value="hide/show" id="btn_show_hide">
    <input type="button" value="stop" id="btn_stop">
    <div class="box">Hello jquery Lorem ipsum dolor sit,
         amet consectetur adipisicing elit.
         Non quisquam repellat adipisci aut natus mollitia maiores
         a sint consequuntur illum dolore, suscipit dicta obcaecati! 
         Unde quaerat suscipit illo natus veniam. </div>
</body>
<script>
    $(document).ready(function(){
        $('#btn_hide').click(function(){
            // $('.box').hide();
            // $('.box').fadeOut(1000); 
            $('.box').slideUp(1000);
        })
        $('#btn_show').click(function(){
            // $('.box').show();
            // $('.box').fadeIn(1000);
            $('.box').slideDown(1000);
        })
        $('#btn_show_hide').click(function(){
            // $('.box').toggle();
            // $('.box').fadeToggle(1000);
            $('.box').slideToggle(2000);
        })
        $('#btn_stop').click(function(){
            $('.box').stop();
        })
    })
</script>
</html>
