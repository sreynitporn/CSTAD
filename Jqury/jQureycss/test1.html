 margin-left: 10px;
 cursor: pointer;

<script>
    $(document).ready(function(){
        $('.box1').click(function(){
            let ethis = $(this);
            let op = ethis.data('op');
            if(op=='1'){
                ethis.css({'color':'Red'});
                ethis.data('op','2');

            }
            else{
                ethis.css({'color':'black'});
                ethis.data('op','1');
            }
        })
        //cheang attr
        $('img').mouseover(function(){
            $('img').attr('src','/img/shop.jpg');
        })
        $('img').mouseout(function(){
            $('img').attr('src','/img/2.jpg');
        })
    })
</script>
